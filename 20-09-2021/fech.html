<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Fetch API</p>
    <div id="hi"></div>

    <script>

        function dis(s){
            document.getElementById('hi').innerHTML =s;
        }

      function data(l){
            fetch("txt.txt").then(function(response){
                 return response.text();
            }).then(function(d){
                l(d);
            })
        }
        data(dis);
    </script>
</body>
</html>
