<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>

    <p id="g">
        <p id="j"></p>

    </p>
    <script>

    //  var btn = document.getElementById("btn1");
      
      //btn.addEventListener('click',"my");

      function my(s){
          document.getElementById("g").innerHTML= s
      }



       var pro = new Promise(function(resolve,reject){
           var htx =new XMLHttpRequest();
           htx.open("GET","Assignment3.html");
           htx.onload = function(){
               //if (htx.status ==200){
                if (this.readyState == 4 && this.status == 200){
                   resolve(htx.response);
                   let v = document.getElementById("j").innerHTML = this.responseText;
               }else{
                   reject("File is not exist")
               }
           };
           htx.send();
       });

       pro.then(function(value){
        document.getElementById("g").innerHTML = "Success";
       })
       .catch (function(){
        document.getElementById("g").innerHTML = "Error";
       });
    </script>
</body>

</html>
