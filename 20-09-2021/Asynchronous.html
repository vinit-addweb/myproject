<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="v">

    </div>
    <script>
        function dis(a){
            document.getElementById('v').innerHTML= a;
        }

        function files(my){
            let htx = new XMLHttpRequest();
            htx.open('GET',"Assignment3.html");
            htx.onload = function(){
                if (htx.status == 200){
                    my(this.responseText);
                }
                else{
                    my("file does not exist")
                }
            }
            htx.send();
            
            
        }
        files(dis);
    </script>
</body>
</html>
