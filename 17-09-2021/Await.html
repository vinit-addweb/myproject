<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
    <p>Good morning </p>
    <p id="kl"></p>


    <script>
        async function my(){
            var pro = new Promise(function(Resolve,Reject){
                setTimeout(function()
                {
                    Resolve("Day Started")
                },3000);
            })
            document.getElementById("kl").innerHTML = await pro;
        }
        my();
    </script>
</body>
</html>
